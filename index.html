<!DOCTYPE html>
<html>
    <head>
        <title>parallax scroll</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <img src="bg.jpg" id="bg" style="z-index:0;"> 
            <img src="moon.png" id="moon" style="z-index:1;">
            <img src="mountain.png" id="mountain" style="z-index:2; ">
            <img src="road.png" id="road" style="z-index:4;">
            <h2 id="text" style="z-index:3;">Moon Light</h2>
        </section>
        <script type="text/javascript">
        let bg=document.getElementById("bg");
        let moon=document.getElementById("moon");
        let mountain=document.getElementById("mountain");
        let road=document.getElementById("road");
        let text=document.getElementById("text");

        window.addEventListener('scroll',function(){
            var value=window.scrollY;

            bg.style.top=value*0.25+'px';
           // moon.style.left=-value*0.01+'px';
            moon.style.top=value*0.20+'px';
            mountain.style.top=value*0.15+'px';
           // road.style.top=value*0.25+'px';
            text.style.top=value*0.25+'px';
        })

        </script>
    </body>
</html>
